{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
   
    <title>Baños Beauchef - Log in</title>
</head>
<body>
    <div class="container">
        <div class="slider">
            <img class="slide" src="{% static 'images-login/imagen1.jpg' %}" alt="Imagen 1">
            <img class="slide" src="{% static 'images-login/imagen2.jpg' %}" alt="Imagen 2">
            <img class="slide" src="{% static 'images-login/imagen3.jpg' %}" alt="Imagen 3">
        </div>
        <div class="login-form">
            <div class="form-container">
                <h2>Baños Beauchef</h2>
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <input type="text" class="form-control" id=nombre_usuario name="username" placeholder="Nombre" required>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="contraseña" name="contraseña" placeholder="Contraseña" required>
                    </div>
                    <button type="submit" class="btn-common btn-primary">Iniciar Sesión</button>
                </form>
                <!-- <div class="forgot-password"> -->
                <!--    <a href="{% url 'register_user' %}">¿Olvidaste tu contraseña?</a> -->
                <!-- </div> -->
                <hr>
                <div class="register-button">
                    <a href="{% url 'register_user' %}" class="btn-common btn-success">Crear una cuenta</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        // JavaScript para el slider
        let index = 0;
        const slides = document.querySelectorAll('.slide');
        const slideCount = slides.length;

        function showSlide() {
            slides.forEach(slide => {
                slide.style.display = 'none';
            });
            slides[index].style.display = 'block';
        }

        function nextSlide() {
            index++;
            if (index >= slideCount) {
                index = 0;
            }
            showSlide();
        }

        setInterval(nextSlide, 3000); // Cambia de diapositiva cada 3 segundos

        // Inicializa el slider mostrando la primera diapositiva
        showSlide();
    </script>
</body>
</html>
