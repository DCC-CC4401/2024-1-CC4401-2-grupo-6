<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style forms.css' %}" > 

</head>
<body>
    <nav class="navbar navbar-light" style="background-color:#a7daff;">
        <a class="navbar-brand" href="#">WC Finder</a>
        <div class="ml-auto">
            {% if user.is_authenticated %}
                <span class="navbar-text mr-3 saludo">¡Hola, {{ user.username }}!</span>
                <a href="{% url 'logout' %}" class="btn btn-outline-success">Cerrar sesión</a>
            {% else %}
                <a href="{% url 'register_user' %}" class="btn btn-outline-success">Registrarse</a>
                <a href="{% url 'login' %}" class="btn btn-outline-success">Iniciar Sesión</a>
            {% endif %}
        </div>
    </nav>
    
    <main>{% block content %}{% endblock %}</main>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>

</body>


</html>
