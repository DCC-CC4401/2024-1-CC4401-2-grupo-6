<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style forms.css' %}" > 
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Mulish', sans-serif; /* Aplica la fuente Mulish al cuerpo del documento */
            margin: 0;
            padding: 0;
        }

        .card {
            max-width: 600px;
            margin: 0 auto; /* Center the card on the page */
            border-color: #28a745;
            margin-bottom: 15px;
        }

        .card-header {
            color:#ffffff;
            padding: .75rem 1.25rem;
            margin-bottom: 0;
            background-color: #28a745;
            border-bottom: 1px solid rgba(0, 0, 0, .125);
        }
        
        /* Estilos para la barra de navegación */
        .navbar-custom {
            background-color: #f0f8ff; /* Cambia el color de fondo de la barra de navegación */
            font-family: 'Mulish', sans-serif; /* Aplica la fuente Mulish a la barra de navegación */
            padding: 10px 20px; /* Añade padding alrededor de la barra de navegación */
        }

        .navbar-custom .navbar-brand,
        .navbar-custom .navbar-nav .nav-link {
            color: #333; /* Cambia el color del texto en la barra de navegación */
        }

        /* Estilos para los botones */
        .btn {
            font-family: 'Mulish', sans-serif; /* Aplica la fuente Mulish a todos los botones */
        }

        /* Estilos específicos para navbar1 */
        .saludo {
            font-size: 18px; /* Ajusta el tamaño del texto */
            font-weight: bold; /* Hace el texto más grueso */
            color: #333; /* Cambia el color del texto si es necesario */
        }

        .btn-outline-success {
            color: #ffffff;
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-outline-success:hover {
            background-color: #28a745;
            border-color: #28a745;
        }
        .btn-outline-logout {
            color: #ffffff;
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-outline-logout:hover {
            color: #ffffff;
            background-color: #f08080;
            border-color: #f08080;
        }
    </style>
</head>
<body>
    <!-- Barra de navegación -->
    <nav class="navbar navbar-light navbar-custom">
        <a class="navbar-brand" href="{% url 'home' %}">WC Finder Beauchef</a> 
        <div class="ml-auto">
            {% if user.is_authenticated %}
                <span class="navbar-text mr-3 saludo">¡Hola, {{ user.username }}!</span>
                <a href="{% url 'logout' %}" class="btn btn-outline-logout">Cerrar sesión</a>
            {% else %}
                <a href="{% url 'register_user' %}" class="btn btn-outline-success">Registrarse</a>
                <a href="{% url 'login' %}" class="btn btn-outline-success">Iniciar Sesión</a>
            {% endif %}
        </div>
    </nav>
    
    <main>{% block content %}{% endblock %}</main>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>

</body>
</html>
