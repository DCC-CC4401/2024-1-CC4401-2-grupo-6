{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <title>Registro</title>
</head>
<body>
    <div class="container">
        <div class="slider">
            <img class="slide" src="{% static 'images-login/imagen1.jpg' %}" alt="Imagen 1">
            <img class="slide" src="{% static 'images-login/imagen2.jpg' %}" alt="Imagen 2">
            <img class="slide" src="{% static 'images-login/imagen3.jpg' %}" alt="Imagen 3">
        </div>
        <div class="login-form">
            <div class="form-container">
                <h2>Registro</h2>
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="nombre_usuario">Nombre</label>
                        <input type="text" class="form-control" id="nombre_usuario" name="nombre" placeholder="Nombre" required>
                    </div>
                    <div class="form-group">
                        <label for="contraseña">Contraseña</label>
                        <input type="password" class="form-control" id="contraseña" name="contraseña" placeholder="Contraseña"required>
                    </div>
                    <div class="form-group">
                        <label for="apodo">Apodo</label>
                        <input type="text" class="form-control" id="apodo" name="apodo" placeholder="Apodo" required>
                    </div>
                    <!-- <div class="form-group"> -->
                    <!--    <label for="pronombre">Pronombre</label> -->
                    <!--    <select id="pronombre" class="form-control" name="pronombre" placeholder="Pronombre" required> -->
                    <!--        <option class="disabled" value="">Elige un pronombre</option> -->
                    <!--        <option value="El">El</option> -->
                    <!--        <option value="La">La</option> -->
                    <!--        <option value="Le">Le</option> -->
                    <!--        <option value="Otro">Otro</option> -->
                    <!--    </select> -->
                    <!-- </div> --> 
                    <div class="form-group">
                        <label for="mail">Mail</label>
                        <input type="email" class="form-control" id="mail" name="mail" placeholder="Mail" required>
                    </div>
                    <button type="submit" class="btn-common btn-success">Crear usuario</button>
                </form>
            </div>
        </div>
    </div>
    <script>
        // JavaScript para el slider
        let index = 0;
        const slides = document.querySelectorAll('.slide');
        const slideCount = slides.length;

        function showSlide() {
            slides.forEach(slide => {
                slide.style.display = 'none';
            });
            slides[index].style.display = 'block';
        }

        function nextSlide() {
            index++;
            if (index >= slideCount) {
                index = 0;
            }
            showSlide();
        }

        setInterval(nextSlide, 3000); // Cambia de diapositiva cada 3 segundos
        showSlide(); // Inicializa el slider mostrando la primera diapositiva
    </script>
</body>
</html>
